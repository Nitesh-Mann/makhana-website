<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--title-->
    <title>Wagini</title>
    <!--bootstrap css cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--icons-->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!--swiper css-->
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!--up-button-->
    <div class="up-button">
      <i class="ph-bold ph-caret-up"></i>
    </div>

    <!--checkou-theader-->
    <div class="checkout-header-container">
      <div class="container">
        <div class="checkout-home-icon">
          <a href="#!"><i class="ph ph-house"></i> </a>
        </div>
      </div>
    </div>

    <!--checkout-seciton1-->
    <div class="checkout-section1">
      <div class="container">
        <div class="row">
          <div class="col-12 order-1 col-lg-6 checkout-form">
            <form class="row g-4">
              <div class="col-12">
                <p class="form-head">Contact</p>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="E-mail Address or Contact No."
                />
              </div>
              <div class="col-12">
                <p class="form-head">Delivery</p>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Country Region"
                  value="India"
                />
              </div>
              <div class="col-12 col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="First Name"
                />
              </div>
              <div class="col-12 col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Last Name"
                />
              </div>
              <div class="col-12">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Address"
                />
              </div>
              <div class="col-12">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Apartment, suite, etc. (optional)"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="City"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="State"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Pincode"
                />
              </div>
              <div class="col-12">
                <input
                  type="tel"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Phone Number"
                />
              </div>

              <div class="col-12">
                <p class="form-head">Payment</p>
                <img src="./images/payment.jpg" class="img-fluid w-100" />
              </div>

              <div class="col-12 form-btns">
                <a href="#!">Cancel Payment</a>
                <a href="#!"> Pay Now </a>
              </div>
            </form>
            <div class="policy-pages-links">
              <a href="#!"> Terms & Conditions</a>
              <a href="#!"> Privacy Policy</a>
              <a href="#!"> Contact Information</a>
            </div>
          </div>

          <div class="col-12 order-lg-1 col-lg-6 checkout-item-wrapper">
            <div class="checkout-items">
              <!--checkout-items-container-->
              <div class="checkout-items-container">
                <!--product-column-->
                <div class="product-column checkout-product-column">
                  <div class="img-content-container">
                    <!--cart-product-image-->
                    <div class="cart-img-container">
                      <img
                        src="./images/yummbuzz-products/new/1.png"
                        class="img-fluid"
                      />
                    </div>
                    <!--cart-product-detail-->
                    <div class="cart-product-detail">
                      <h5>Lotus Seed Pops Classic Salted</h5>
                      <div class="cart-size-quantity">
                        <p>Size:<span> 27g</span></p>
                        <p>Quantity: <span> 2</span></p>
                      </div>
                      <p class="price"><span> Rs.</span>500</p>
                    </div>
                  </div>
                  <!--remove icon-->
                  <div class="remove-icon">
                    <i class="ph-bold ph-trash"></i>
                  </div>
                </div>

                <!--product-column-->
                <div class="product-column checkout-product-column">
                  <div class="img-content-container">
                    <!--cart-product-image-->
                    <div class="cart-img-container">
                      <img
                        src="./images/yummbuzz-products/new/1.png"
                        class="img-fluid"
                      />
                    </div>
                    <!--cart-product-detail-->
                    <div class="cart-product-detail">
                      <h5>Lotus Seed Pops Classic Salted</h5>
                      <div class="cart-size-quantity">
                        <p>Size:<span> 27g</span></p>
                        <p>Quantity: <span> 2</span></p>
                      </div>
                      <p class="price"><span> Rs.</span>500</p>
                    </div>
                  </div>
                  <!--remove icon-->
                  <div class="remove-icon">
                    <i class="ph-bold ph-trash"></i>
                  </div>
                </div>
              </div>

              <!--checkout total-->
              <div class="checkout-total">
                <div class="col-12 cart-price">
                  <div class="row">
                    <div class="col-6">
                      <p>Total Items</p>
                    </div>
                    <div class="col-6 text-end">
                      <p>4</p>
                    </div>
                  </div>
                </div>
                <div class="col-12 cart-price">
                  <div class="row">
                    <div class="col-6">
                      <p>Sub Total</p>
                    </div>
                    <div class="col-6 text-end">
                      <p>1500.00</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--bootstrap javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--script-->
    <script src="./js/index.js"></script>
  </body>
</html>
